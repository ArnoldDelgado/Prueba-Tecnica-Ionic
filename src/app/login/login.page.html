<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="secondary">
      <ion-back-button defaultHref="/platillos"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar color="light">
          <ion-title size="large" style="text-align: center;">Login</ion-title>
      </ion-toolbar>
    </ion-header>

<ion-content color="light">
  
  <ion-item color="light">
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>

  <ion-item color="light">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" required></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" type="submit" fill="outline" expand="block" color="tertiary" (click)="onSubmit()">
    Iniciar sesión
  </ion-button>

  <ion-item color="light" class="ion-text-center">
    <ion-label>Or</ion-label>
  </ion-item>

  <ion-button color="success" expand="block" fill="outline" [routerLink]="['/signup']">Crear Cuenta</ion-button>
</ion-content>
