<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/platillos"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Actualizar Platillo</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
          <ion-title size="large" style="text-align: center;">Actualizar Platillo</ion-title>
      </ion-toolbar>
    </ion-header>

<ion-content>
  <ion-list lines="true">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type="text" maxlength=50 required=true inputmode="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Categoría</ion-label>
      <ion-select [(ngModel)]="categoria" interface="popover" required=true>
        <ion-select-option value="desayuno">desayuno</ion-select-option>
        <ion-select-option value="almuerzo">almuerzo</ion-select-option>
        <ion-select-option value="cena">cena</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Detalles</ion-label>
      <ion-input [(ngModel)]="detalles" type="text" maxlength=250 required=true inputmode="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input [(ngModel)]="precio" type="number" min=0 inputmode="decimal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Promoción</ion-label>
      <ion-toggle [(ngModel)]="promocion" slot="end" color="primary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descuento</ion-label>
      <ion-input [(ngModel)]="descuento" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Imagen</ion-label>
      <ion-input type="file" (change)="onFileChanges($event)" accept=".png, .jpg, .jpeg"></ion-input>
    </ion-item>
    <ion-button (click)="updatePlatillo()" type="button" expand="block" shape="round" color="success">Actualizar Platillo</ion-button>
  </ion-list>
</ion-content>
